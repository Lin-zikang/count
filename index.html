<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>浙江省2026年中考倒计时</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#eef2ff;
      --muted: rgba(238,242,255,0.75);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 720px at 18% 10%, rgba(91, 128, 255, 0.35) 0%, rgba(11,18,32,0) 55%),
        radial-gradient(900px 650px at 88% 85%, rgba(196, 93, 255, 0.30) 0%, rgba(11,18,32,0) 55%),
        linear-gradient(180deg, rgba(18, 28, 54, 0.45) 0%, var(--bg) 60%),
        var(--bg);
    }
    .card{
      width:min(760px, 100%);
      background: rgba(17,26,46,0.55);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 26px 22px 22px;
    }
    .title{
      font-size: clamp(20px, 2.6vw, 28px);
      font-weight: 850;
      letter-spacing: .6px;
      margin:0 0 8px;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.6;
      font-size: 14px;
    }
    .count{
      display:flex;
      align-items:baseline;
      gap:12px;
      padding: 18px 18px;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 18px;
    }
    .num{
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      font-size: clamp(54px, 7vw, 86px);
      letter-spacing: 1px;
      line-height: 1;
    }
    .unit{
      font-size: clamp(18px, 2.4vw, 24px);
      font-weight: 800;
      opacity: .92;
    }
    .hint{
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="中考倒计时">
    <h1 class="title">中考倒计时</h1>
    <p class="sub">距离 <b>2026 年浙江省中考（6 月 20 日开考）</b> 还有</p>

    <div class="count">
      <div class="num" id="days">—</div>
      <div class="unit">天</div>
    </div>

    <div class="hint" id="hint">—</div>
  </div>

<script>
(function(){
  // 目标：只显示“距离开考还剩多少天”（仿 useful-tools.top 的显示逻辑：大数字 + “天”）
  // 以中国标准时间 CST / Asia/Shanghai 计算到 2026-06-20 00:00:00
  const target = new Date("2026-06-20T00:00:00+08:00");
  const daysEl = document.getElementById("days");
  const hintEl = document.getElementById("hint");

  function fmtShanghai(d){
    const f = new Intl.DateTimeFormat("zh-CN", {
      timeZone: "Asia/Shanghai",
      year:"numeric", month:"2-digit", day:"2-digit",
      hour:"2-digit", minute:"2-digit", second:"2-digit", hour12:false
    });
    return f.format(d).replaceAll("/", "-");
  }

  function tick(){
    const now = new Date();
    const diffMs = target - now;

    // “还剩多少天”：向上取整，让当天显示 0 天（已到开考时刻及之后）
    let days = Math.ceil(diffMs / 86400000);
    if (diffMs <= 0) days = 0;

    daysEl.textContent = String(days);

    if(diffMs > 0){
      hintEl.textContent = `当前时间（Asia/Shanghai）：${fmtShanghai(now)}。`;
    }else{
      hintEl.textContent = `已到开考日（Asia/Shanghai）：${fmtShanghai(now)}。`;
    }
  }

  tick();
  setInterval(tick, 1000);
})();
</script>
</body>
</html>
