<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>浙江省2026年中考倒计时</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --text:#e9eefc; --muted:#a9b3d1; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, "PingFang SC","Microsoft YaHei", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a52 0%, var(--bg) 45%),
                  radial-gradient(900px 700px at 90% 80%, #2a1b52 0%, var(--bg) 50%);
      color:var(--text);
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      width:min(720px, 100%);
      background: rgba(17,26,46,0.78);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      border-radius:20px;
      padding:26px 22px;
      backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 10px; font-size: clamp(22px, 3vw, 30px); letter-spacing:0.5px;}
    .subtitle{ color:var(--muted); line-height:1.55; margin-bottom:18px; }
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(2, minmax(0,1fr));
    }
    @media (max-width:560px){ .grid{ grid-template-columns: 1fr; } }
    .panel{
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:16px;
      padding:14px 14px 16px;
    }
    .label{ color:var(--muted); font-size:14px; margin-bottom:8px; }
    .big{
      font-variant-numeric: tabular-nums;
      font-size: clamp(26px, 4.2vw, 42px);
      font-weight: 750;
      letter-spacing: 0.8px;
    }
    .row{
      display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;
      color:var(--muted); font-size:14px; font-variant-numeric: tabular-nums;
    }
    .pill{
      padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
    }
    .footer{
      margin-top:16px; color:var(--muted); font-size:13px; line-height:1.6;
    }
    .ok{ color:#8ef0c6; }
    .warn{ color:#ffd37a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>浙江省 2026 年中考倒计时</h1>
    <div class="subtitle">
      中考日期：<b>2026 年 6 月 20 日</b> 与 <b>2026 年 6 月 21 日</b>（按中国标准时间 CST / Asia/Shanghai 计算）
    </div>

    <div class="grid">
      <div class="panel">
        <div class="label">距离中考开始（6/20 00:00）</div>
        <div class="big" id="toStart">—</div>
        <div class="row" id="toStartParts"></div>
      </div>

      <div class="panel">
        <div class="label">距离中考结束（6/21 23:59:59）</div>
        <div class="big" id="toEnd">—</div>
        <div class="row" id="toEndParts"></div>
      </div>
    </div>

    <div class="footer" id="statusLine">—</div>
  </div>

<script>
(function(){
  // Use Asia/Shanghai explicitly to avoid client timezone differences.
  const tz = "Asia/Shanghai";
  const start = new Date("2026-06-20T00:00:00+08:00");
  const end   = new Date("2026-06-21T23:59:59+08:00");

  const elStart = document.getElementById("toStart");
  const elStartParts = document.getElementById("toStartParts");
  const elEnd = document.getElementById("toEnd");
  const elEndParts = document.getElementById("toEndParts");
  const statusLine = document.getElementById("statusLine");

  function pad2(n){ return String(n).padStart(2,"0"); }

  function diffParts(ms){
    const sign = ms < 0 ? -1 : 1;
    ms = Math.abs(ms);
    const sec = Math.floor(ms/1000);
    const days = Math.floor(sec / 86400);
    const rem1 = sec % 86400;
    const hours = Math.floor(rem1 / 3600);
    const rem2 = rem1 % 3600;
    const mins = Math.floor(rem2 / 60);
    const secs = rem2 % 60;
    return {sign, days, hours, mins, secs};
  }

  function renderParts(container, p){
    container.innerHTML = "";
    const items = [
      `${p.days} 天`,
      `${pad2(p.hours)} 时`,
      `${pad2(p.mins)} 分`,
      `${pad2(p.secs)} 秒`
    ];
    for(const t of items){
      const s = document.createElement("span");
      s.className = "pill";
      s.textContent = t;
      container.appendChild(s);
    }
  }

  function formatBig(p){
    return `${p.days} 天 ${pad2(p.hours)}:${pad2(p.mins)}:${pad2(p.secs)}`;
  }

  function fmtShanghai(d){
    const f = new Intl.DateTimeFormat("zh-CN", {
      timeZone: tz, year:"numeric", month:"2-digit", day:"2-digit",
      hour:"2-digit", minute:"2-digit", second:"2-digit", hour12:false
    });
    return f.format(d).replaceAll("/", "-");
  }

  function tick(){
    const now = new Date();
    const toStart = start - now;
    const toEnd = end - now;

    const pStart = diffParts(toStart);
    const pEnd = diffParts(toEnd);

    elStart.textContent = (toStart >= 0) ? formatBig(pStart) : `已开始 ${formatBig(pStart)}`;
    renderParts(elStartParts, pStart);

    elEnd.textContent = (toEnd >= 0) ? formatBig(pEnd) : `已结束 ${formatBig(pEnd)}`;
    renderParts(elEndParts, pEnd);

    let status = `当前时间（${tz}）：${fmtShanghai(now)}。`;
    if (now < start){
      status += ` <span class="warn">加油！距离开考还有一段时间。</span>`;
    } else if (now >= start && now <= end){
      status += ` <span class="ok">正在考试期间，稳住节奏！</span>`;
    } else {
      status += ` <span class="ok">考试已结束，辛苦啦！</span>`;
    }
    statusLine.innerHTML = status;
  }

  tick();
  setInterval(tick, 250);
})();
</script>
</body>
</html>
